name: PR Checks

on: 
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn test